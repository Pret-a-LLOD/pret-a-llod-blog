{% macro render_pagination(pagination) %}
  <head>
<style>
      .pagination a {
        margin-right: 0.5vw;
        margin-bottom: 1vh;
      }
    </style>
  </head>
  <div class="pagination">
    {% if pagination.has_prev %}
      <a class="btn btn-outline-primary" href="{{ pagination.prev|url }}">&laquo; Previous</a>
    {% else %}
      <a class="btn btn-outline-light" href="#">&laquo; Previous</a>
    {% endif %}

      <a class="btn btn-outline-secondary" href="#"> {{ pagination.page }} </a>
    {% if pagination.has_next %}
      <a class="btn btn-outline-primary" href="{{ pagination.next|url }}">Next &raquo;</a>
    {% else %}
      <a class="btn btn-outline-light" href="#">Next &raquo;</a>
    {% endif %}
  </div>
{% endmacro %}
